<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<title>Truck Manager</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Alessio Casolaro">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">

</head>

<body>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			{% for category, message in messages %}
			{% if category == 'errorLogin' %}
			<div class="alert alert-danger alert-dismissable fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endif %}
			{% endfor %}
			{% endif %}
			{% endwith %}
			<div class="col-10 col-md-8 col-lg-6">
				<img class="mx-auto d-block w-50 mb-4 mt-4"
					src="{{ url_for('static', filename='assets/images/logoLogin.png') }}" alt="Truck Manager Logo">
				<h2 class="text-center mb-2">LOGIN</h2>

				<form class="login-form" method="POST">
					<div class="form-outline mb-4">
						<label class="form-label" for="email">Email</label>
						<input id="email" name="email" type="email" class="form-control" placeholder="Email address"
							value='luca@truckmanager.it' required="required">
					</div>
					<div class="form-outline mb-4">
						<label class="form-label" for="password">Password</label>
						<input id="password" name="password" type="password" class="form-control" placeholder="Password"
							value='luca' required="required">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary w-50 mx-auto">Log In</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
